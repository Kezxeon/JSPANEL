<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFL — Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scanlines"></div>
    <div class="noise"></div>

    <div class="container admin-page">
      <div id="adminDash" class="admin-dash">
        <div class="admin-header">
          <div class="logo-wrap">
            <div class="logo-text">
              <span class="brand">CFL ADMIN PANEL</span>
              <span class="sub">KEY MANAGEMENT SYSTEM</span>
            </div>
          </div>
          <div class="admin-actions-top">
            <span class="status-bar"
              ><span class="dot pulse"></span> PANEL ACTIVE</span
            >
            <button
              class="ghost-btn"
              id="logoutBtn"
              style="width: auto; padding: 8px 20px"
            >
              LOGOUT
            </button>
          </div>
        </div>

        <div class="admin-grid">
          <!-- Generate Keys -->
          <div class="panel card">
            <div class="panel-border tl"></div>
            <div class="panel-border tr"></div>
            <div class="panel-border bl"></div>
            <div class="panel-border br"></div>
            <div class="card-title">⬡ GENERATE KEYS</div>
            <div class="form-section">
              <div class="field-label">DURATION</div>
              <select id="keyDuration" class="styled-select">
                <option value="1">1 Day</option>
                <option value="7">7 Days</option>
                <option value="30" selected>30 Days</option>
                <option value="90">90 Days</option>
                <option value="365">1 Year</option>
                <option value="0">Lifetime</option>
              </select>

              <div class="field-label" style="margin-top: 14px">QUANTITY</div>
              <div class="input-wrap">
                <span class="input-icon">⬡</span>
                <input type="number" id="keyQty" value="1" min="1" max="100" />
              </div>

              <div class="field-label" style="margin-top: 14px">
                NOTE (optional)
              </div>
              <div class="input-wrap">
                <span class="input-icon">⬡</span>
                <input type="text" id="keyNote" placeholder="e.g. buyer123" />
              </div>

              <button class="auth-btn" id="generateBtn">
                <span class="btn-text">GENERATE KEYS</span>
                <span class="btn-loader" style="display: none"
                  ><span></span><span></span><span></span
                ></span>
              </button>

              <div id="genResult" class="result hidden"></div>

              <div id="genKeys" class="generated-keys hidden">
                <div class="field-label" style="margin-top: 14px">
                  GENERATED KEYS
                </div>
                <div id="keysList"></div>
                <button
                  class="ghost-btn"
                  id="copyAllBtn"
                  style="margin-top: 8px"
                >
                  COPY ALL
                </button>
              </div>
            </div>
          </div>

          <!-- Stats -->
          <div class="panel card">
            <div class="panel-border tl"></div>
            <div class="panel-border tr"></div>
            <div class="panel-border bl"></div>
            <div class="panel-border br"></div>
            <div class="card-title">⬡ STATISTICS</div>
            <div class="stats-grid">
              <div class="stat-box">
                <span class="stat-num" id="statTotal">—</span
                ><span class="stat-label">TOTAL</span>
              </div>
              <div class="stat-box">
                <span class="stat-num" id="statActive">—</span
                ><span class="stat-label">ACTIVE</span>
              </div>
              <div class="stat-box">
                <span class="stat-num" id="statUnused">—</span
                ><span class="stat-label">UNUSED</span>
              </div>
              <div class="stat-box">
                <span class="stat-num" id="statExpired">—</span
                ><span class="stat-label">EXPIRED</span>
              </div>
            </div>
            <button
              class="ghost-btn"
              id="refreshStatsBtn"
              style="margin-top: 16px"
            >
              ↻ REFRESH
            </button>
          </div>
        </div>

        <!-- Key Table -->
        <div class="panel card full-width" style="margin-top: 20px">
          <div class="panel-border tl"></div>
          <div class="panel-border tr"></div>
          <div class="panel-border bl"></div>
          <div class="panel-border br"></div>
          <div class="card-title">⬡ KEY DATABASE</div>
          <div class="table-controls">
            <div class="input-wrap" style="max-width: 280px">
              <span class="input-icon">⬡</span>
              <input
                type="text"
                id="searchKey"
                placeholder="Search keys or notes..."
              />
            </div>
            <select
              id="filterStatus"
              class="styled-select"
              style="width: 140px"
            >
              <option value="">ALL STATUS</option>
              <option value="unused">UNUSED</option>
              <option value="active">ACTIVE</option>
              <option value="expired">EXPIRED</option>
              <option value="banned">BANNED</option>
            </select>
            <button
              class="ghost-btn"
              id="loadKeysBtn"
              style="width: auto; padding: 10px 20px"
            >
              LOAD KEYS
            </button>
          </div>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>KEY</th>
                  <th>STATUS</th>
                  <th>EXPIRES</th>
                  <th>HWID</th>
                  <th>NOTE</th>
                  <th>ACTIONS</th>
                </tr>
              </thead>
              <tbody id="keysBody">
                <tr>
                  <td colspan="6" class="empty-msg">
                    Click LOAD KEYS to fetch data
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
